<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector tut 15</title>
    <style>
        /* this is element selctors 
        p
        {
            color : red;
        }

        */
        #redid {
            color: brown;
        }

        footer , span {
            background-color: pink;
        }
        p {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <h2>
        this is class Selector
    </h2>
    <p id="redid">
        this is the paragraph to demonstrate the css selectors

    </p>
    <p>
        this yet another paragraph to demonstrate the css selectors
    </p>
    <footer>
        this is footer
    </footer>
    <span>
        this is span
    </span>

    <h1>
        tut 16
    </h1>

</body>

</html>
